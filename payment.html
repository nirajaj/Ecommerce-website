<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - TimberArt Nepal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .navbar {
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: #2c3e50 !important;
    }
    .hero-section {
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                  url('https://t4.ftcdn.net/jpg/04/73/84/61/360_F_473846184_0k637f6855ZJqaulKqAmgJTEVGVibR1P.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }
    .hero-section h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .hero-section p {
      font-size: 1.2rem;
    }
    .payment-options img {
      width: 100px;
      height: auto;
      margin: 10px;
    }
    .btn-back {
      background-color: #3498db;
      border-color: #3498db;
    }
    .btn-back:hover {
      background-color: #2980b9;
      border-color: #2980b9;
    }
    .footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    .footer a {
      color: #ecf0f1;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">TimberArt Nepal</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <h1>Payment Methods</h1>
    <p>Select your preferred method to complete the purchase.</p>
  </section>

  <!-- Payment Options -->
  <section class="py-5">
    <div class="container text-center">
      <h2 class="mb-4">Choose Your Payment Method</h2>
      <div class="row justify-content-center">
        <!-- eSewa -->
        <div class="col-md-3">
          <a href="https://esewa.com.np/" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRURIPRhKOlMe7cw2N9IzXTwUICDh0EVLvcCw&s" alt="eSewa">
          </a>
          <p>eSewa</p>
        </div>
        <!-- Khalti -->
        <div class="col-md-3">
          <a href="https://khalti.com/" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0TZC-ULIYpCKjc8ZydyyTnlzUdC5Ua2uOKA&s" alt="Khalti">
          </a>
          <p>Khalti</p>
        </div>
        <!-- Bank System -->
        <div class="col-md-3">
          <p>Bank Transfer</p>
          <p><strong>Account Name:</strong> TimberArt Nepal</p>
          <p><strong>Account Number:</strong> 123456789</p>
          <p><strong>Bank:</strong> Himalayan Bank</p>
        </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 TimberArt Nepal. All rights reserved.</p>
      <a href="index.html">Back to Home</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
